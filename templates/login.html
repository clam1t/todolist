{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<section id="login">
    <h1 style="color: #fff; text-align: center; text-transform: uppercase; letter-spacing: 2px;">LOGIN TO THE GRIND</h1>
    <p style="color: #fff; text-align: center; font-weight: bold; max-width: 800px; margin: 0 auto 30px;">"You don't know me son! Who's gonna carry the boats and the logs?" - David Goggins</p>

    <div style="text-align: center; margin-bottom: 30px;">
        <img src="{{ url_for('static', filename='pictures/c4db3ba701593078fd3c6efbf90263bf.jpg') }}" alt="Motivation" style="border: 2px solid #fff; max-width: 100%;">
    </div>

    <div class="auth-tabs">
        <button class="tab-btn active">LOGIN</button>
        <button class="tab-btn" onclick="window.location.href='{{ url_for('register') }}'">REGISTER</button>
    </div>

    <form class="auth-form">
        <input type="text" name="username" placeholder="WARRIOR NAME" required>
        <input type="password" name="password" placeholder="PASSWORD OF DISCIPLINE" required>
        <button type="button">EMBARK ON THE GRIND</button>
    </form>
    <p class="auth-link" style="color: #fff; text-align: center; margin-top: 20px;">
        NOT HARD ENOUGH? <a href="{{ url_for('register') }}" style="color: #fff; font-weight: bold;">ENLIST NOW</a>
    </p>
    <p class="auth-link" style="color: #fff; text-align: center; margin-top: 10px;">
        <a href="{{ url_for('index') }}" style="color: #fff; font-weight: bold;">‚Üê BACK TO HOME</a>
    </p>
</section>
{% endblock %}
