{% extends "main/base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<section id="register">
    <h1 style="color: #fff; text-align: center; text-transform: uppercase; letter-spacing: 2px;">ENLIST IN THE GRIND</h1>
    <p style="color: #fff; text-align: center; font-weight: bold; max-width: 800px; margin: 0 auto 30px;">"The only way you can change your life is to change your mindset." - David Goggins</p>

    <div style="text-align: center; margin-bottom: 30px;">
        <img src="{{ url_for('static', filename='pictures/c4db3ba701593078fd3c6efbf90263bf.jpg') }}" alt="Motivation" style="border: 2px solid #fff; max-width: 100%;">
    </div>

    <div class="auth-tabs">
        <button class="tab-btn" onclick="window.location.href='{{ url_for('main.login') }}'">LOGIN</button>
        <button class="tab-btn active">REGISTER</button>
    </div>

    <form class="auth-form" method="post">
        <input type="text" name="username" placeholder="WARRIOR NAME" required>
        <input type="password" name="password" placeholder="PASSWORD OF DISCIPLINE" required>
        <button type="button">ENLIST IN THE GRIND</button>
    </form>
    <p class="auth-link" style="color: #fff; text-align: center; margin-top: 20px;">
        ALREADY A WARRIOR? <a href="{{ url_for('main.login') }}" style="color: #fff; font-weight: bold;">LOGIN HERE</a>
    </p>
    <p class="auth-link" style="color: #fff; text-align: center; margin-top: 10px;">
        <a href="{{ url_for('main.index') }}" style="color: #fff; font-weight: bold;">‚Üê BACK TO HOME</a>
    </p>
</section>
{% endblock %}
