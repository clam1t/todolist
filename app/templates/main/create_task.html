{% extends "main/base_dashboard.html" %}

{% block title %}Create Task{% endblock %}

{% block content %}
<h1 style="color: #fff; text-align: center; text-transform: uppercase; letter-spacing: 2px;">CREATE NEW TASK</h1>
<form class="task-form" method="POST" action="#">
    <input type="text" name="task_name" placeholder="Task Name" required>
    <input type="date" name="deadline" placeholder="Deadline" required>
    <select name="priority" required>
        <option value="">Select Priority</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
    </select>
    <textarea name="description" placeholder="Task Description"></textarea>
    <button type="submit">CREATE TASK</button>
</form>
{% endblock %}
